<div class="flex-global-sub-header-item">Login</div>
<div
  class="alert-message-container"
  *ngIf="this.mobileInputForm.invalid && this.mobileInputForm.touched"
>
  <div class="alert-message-item errorInputDisplay">
    {{ userMessage }}
  </div>
</div>
<div
  class="alert-message-container"
  *ngIf="this.mobileInputForm.valid && otpValidationInProgress"
>
  <div class="alert-message-item informationInputDisplay">
    {{ userMessage }}
  </div>
</div>
<div class="alert-message-container" *ngIf="isOTPVerified">
  <div class="alert-message-item successInputDisplay">
    {{ userMessage }}
  </div>
</div>
<form [formGroup]="mobileInputForm" (submit)="onMobileNumberSubmitted()">
  <div class="flex-local-row-container">
    <div class="flex-item">
      <mat-form-field class="matInputField" appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input
          matInput
          type="number"
          formControlName="mobilenumber"
          placeholder="10 digit mobilenumber"
          (keyup)="onMobileNumberSubmitted()"
          (change)="onMobileNumberSubmitted()"
        />
      </mat-form-field>
    </div>
    <div class="flex-item">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </div>
</form>
<form
  [formGroup]="otpInputForm"
  (submit)="onOtpSubmitted()"
  *ngIf="this.mobileInputForm.valid && otpValidationInProgress"
>
  <div class="flex-local-row-container">
    <div class="flex-item">
      <mat-form-field class="matInputField" appearance="fill">
        <mat-label>OTP Number</mat-label>
        <input
          matInput
          type="number"
          formControlName="otp"
          placeholder="4 digit OTP"
          (keyup)="onOtpSubmitted()"
        />
      </mat-form-field>
    </div>
    <div class="flex-item">
      <button mat-raised-button color="primary" type="submit">
        Submit OTP
      </button>
    </div>
  </div>
</form>
<app-ex7passengers *ngIf="this.isOTPVerified"></app-ex7passengers>
