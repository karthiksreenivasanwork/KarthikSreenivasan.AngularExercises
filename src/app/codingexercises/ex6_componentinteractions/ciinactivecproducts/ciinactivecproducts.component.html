<h2 class="heading">
  Inactive Products - {{ inactiveProductCollection.length }}
</h2>
<div
  *ngFor="let inactiveProduct of inactiveProductCollection"
  class="flex-row-container"
>
  <!--
      Separate DIV tags used here for product display in H2 as well as button.
      Reason: Prevents button size from not expanding to the size of h2 tag vertically.
    -->

  <div class="flex-item">
    <img
      class="logo-active-product"
      src="../../../../assets/Icons/{{ inActiveProductLogo }}"
      alt="Inactive product logo"
    />
  </div>

  <div class="flex-item">
    <button
      mat-raised-button
      color="primary"
      (click)="OnActivateClick(inactiveProduct)"
    >
      Activate
    </button>
  </div>

  <div class="flex-item">
    <span class="product-label">{{ inactiveProduct.ProductName }}</span>
  </div>
</div>
