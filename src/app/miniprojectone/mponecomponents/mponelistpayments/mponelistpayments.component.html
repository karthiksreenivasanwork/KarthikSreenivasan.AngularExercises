<div class="flex-body-container" *ngIf="datasource.data.length > 0">
    <div class="flex-body-header-item">
      <div class="flex-body-header-cell-left">
        <h3>List Payments</h3>
      </div>
      <div class="flex-body-header-cell-right">
        <h3>Payment Count: {{ mponeuserService.TotalPaymentCount }}</h3>
      </div>
    </div>

    <div class="flex-body-item-column">
      <div class="scrollable-container">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          <!--Serial Number Column-->
          <ng-container matColumnDef="position" class="flex-cell-row">
            <th mat-header-cell *matHeaderCellDef>S.No</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!--Name Column-->
          <ng-container matColumnDef="name" class="flex-cell-row">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!--Price Column-->
          <ng-container matColumnDef="price" class="flex-cell-row">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
              {{ element.price | currency: "INR" }}
            </td>
          </ng-container>

          <!--Card number Column-->
          <ng-container matColumnDef="cardnumber">
            <th mat-header-cell *matHeaderCellDef>Card Number</th>
            <td mat-cell *matCellDef="let element">{{ element.cardnumber }}</td>
          </ng-container>

          <!--Operations Column-->
          <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef>Operations</th>
            <td mat-cell *matCellDef="let element" class="flex-cell-row">
              <div class="buttonEditOnGrid" (click)="onedit()">Edit</div>
              <div class="buttonDeleteOnGrid" (click)="ondelete(element.name)">Delete</div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
</div>
